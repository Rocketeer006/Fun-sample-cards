<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>
  <body>
    <div class="container">
      <div class="card-category" style = "background-image: url(images/breakfast.jpg);">
        <h2>Breaky</h2>
      </div>

      <div class="card-product">
        <img src="images/surfing.jpg" alt="">
        <div>
          <h2>Surf School</h2>
          <p>Learn how to surf!</p>
        </div>
      </div>

      <div class="card-trip">
        <img class="card-trip-img" src="images/van life.jpg" alt="">
        <div class="card-trip-infos">
          <div>
            <h2>Van Life</h2>
            <p>Wanna take a ride?</p>
          </div>
          <h2>$4000</h2>
          <img src="images/profile.png" class="card-trip-user avatar">
      </div>
    </div>
  </body>
</html>
